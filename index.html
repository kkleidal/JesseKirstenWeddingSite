<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Custom CSS -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="top" class="scrollable"></div>

    <!-- Nav Bar -->
    <nav class="navbar navbar-default navbar-fixed-top top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand scroll-link" data-scroll-to="#top">Jesse &amp; Kirsten</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="scroll-link" data-scroll-to="#about">About</a></li>
            <li><a class="scroll-link" data-scroll-to="#photos">Photos</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <header class="screen-height"></header>

    <section class="screen-height blue scrollable" id="about">
      <div class="overlay"></div>
    </section>

    <section id="photos" class="scrollable">
      <!-- Slideshow -->
      <div id="photoCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#photoCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#photoCarousel" data-slide-to="1"></li>
          <li data-target="#photoCarousel" data-slide-to="2"></li>
          <li data-target="#photoCarousel" data-slide-to="3"></li>
          <li data-target="#photoCarousel" data-slide-to="4"></li>
        </ol>
        
        <!-- Slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active" style="background:url('img/engagement1.jpg') no-repeat center center fixed;"></div>
          <div class="item" style="background:url('img/engagement2.jpg') no-repeat center center fixed;"></div>
          <div class="item" style="background:url('img/engagement3.jpg') no-repeat center center fixed;"></div>
          <div class="item" style="background:url('img/engagement4.jpg') no-repeat center center fixed;"></div>
          <div class="item" style="background:url('img/engagement6.jpg') no-repeat center center fixed;"></div>
        </div>

        <!-- Flippers -->
        <a class="left carousel-control" href="#photoCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#photoCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $.fn.extend({
        scrollTo: function(time) {
          $('html, body').animate({
            scrollTop: $(this).offset().top
          }, time);
        }
      });

      var nav = function(selector) {
        var $self;
        
        var wasTransparent = true;
        var first = true;
        var updateColor = function(time) {
          var transparent = $(document).scrollTop() < 50;
          if (first || (wasTransparent != transparent)) {
            $self.animate({
              backgroundColor: (transparent ? "rgba(0,0,0,0)" : "#FA6900")
            }, time);
            first = false;
          }
          wasTransparent = transparent;
        };

        $(window).scroll(updateColor.bind(null, 500));
        
        $(function() {
          $self = $(selector);
          updateColor(0);
        });
      }; 

      var screenHeight = function(selector) {
        var $self;

        var max = function(a, b) { return (a < b) ? b : a; };

        var updateSize = function() {
          var minHeight = $self.attr("data-min-height") || 0;
          $self.css("min-height", max($(window).height(), minHeight));
        };

        $(window).resize(updateSize);
        
        $(function() {
          $self = $(selector);
          updateSize();
        });
      };

      var carousel = function(selector) {
        var $self;

        $(function() {
          $self = $(selector);
          $self.carousel({
            interval: 4000
          });
        });
      };

      var scrollLinks = function(selector) {
        var $self;

        var onClick = function() {
          var selector = $(this).attr("data-scroll-to") || "#top";
          if (selector.charAt(0) === "#") {
            location.hash = "?at=" + encodeURIComponent(selector.substring(1));
          }
          var targets = $(selector);
          if (targets) {
            $(targets[0]).scrollTo(1000);
          }
        };

        $(function() {
          $self = $(selector);
          $self.attr("href", "javascript:;").click(onClick);
        });
      };

      var scrollables = function(selector) {
        var $self;

        $(window).scroll(function() {
          var closest = null;
          var scrollTop = $(document).scrollTop(); 
          $self.each(function() {
            var $this = $(this);
            if ($this.offset().top <= scrollTop && (!closest || $this.offset().top > closest.offset().top)) {
              closest = $this;
            } 
          });    
          if (closest) {
            location.hash = "?at=" + encodeURIComponent(closest.attr("id"));
          }
        });

        $(function() {
          $self = $(selector);
        });
      };

      var parseHash = function(url) {
        var hashtag = url.indexOf('#');
        if (hashtag === -1) return {};
        var match;
        var pl     = /\+/g;  // Regex for replacing addition symbol with a space
        var search = /([^&=]+)=?([^&]*)/g;
        var decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); };
        var query  = url.substring(hashtag + 2);

        var urlParams = {};
        while (match = search.exec(query)) {
          urlParams[decode(match[1])] = decode(match[2]);
        }
        return urlParams;
      };

      var parsedHash = parseHash(window.location.href);

      carousel("#photoCarousel");
      nav("nav");
      screenHeight(".screen-height");
      screenHeight(".carousel-inner .item");
      scrollLinks("a.scroll-link");
      scrollables(".scrollable");

      $(function() {
        if (parsedHash.at) {
          $("#" + parsedHash.at).scrollTo(0);
        }
      });
    </script>
  </body>
</html>
